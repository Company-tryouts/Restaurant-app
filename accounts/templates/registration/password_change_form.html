{% extends "base.html" %}

{% block title %}
Change Password - HomeBite
{% endblock %}

{% block content %}
<h1 style="color:red;">MY CUSTOM PAGE</h1>
<div class="container mt-5" style="max-width: 450px; background-color:#111; padding:25px; border-radius:8px; border:1px solid #333;">

    <h2 class="text-center mb-3">Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Update Password</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/">Cancel</a>
    </div>

</div>
{% endblock %}
