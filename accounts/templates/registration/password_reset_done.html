{% extends "base.html" %}

{% block title %}
Email Sent - HomeBite
{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 450px; background-color: #111; padding: 25px; border-radius: 8px; border: 1px solid #333;">

    <h2 class="text-center mb-3">Check Your Email</h2>
    <p class="text-center" style="color: #ccc;">
        If the email you entered is registered, you will receive a link to reset your password shortly.
    </p>

    <div class="text-center mt-3">
        <a href="{% url 'login' %}">Return to Login</a>
    </div>

</div>
{% endblock %}
